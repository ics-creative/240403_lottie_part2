<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lottie | 実装編サンプル</title>

  <link rel="stylesheet" href="./style/style.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.9/lottie.min.js"></script>

  <script type="module" src="scripts/index.js"></script>
</head>

<body>
<div class="wrapper">
<!--  TODO 削除-->
  <search>
    <form method="get" action="#" class="search-box">
      <label class="search-box__label">
        <input id="search-text" class="search-box_text" type="text" placeholder="キーワードを入力"
               minlength="1" required aria-required="true">
      </label>

      <button type="submit" id="search-button" class="search-box_button">
        <span id="lottie-search" class="player-s"></span>
      </button>
    </form>
  </search>

  <div id="search-result" class="result-area">
    <div id="search-status" class="box box__m"></div>
    <lottie-player
        loop hover speed="2"
        src="./lottie/search-anim.json"
        class="box box__l"
    ></lottie-player>
    <div class="box"></div>
    <lottie-player
        loop hover
        src="./lottie/search-anim.json"
        class="box"
    ></lottie-player>
    <div class="box box__m"></div>
    <lottie-player
        loop hover speed="3"
        src="./lottie/search-anim.json"
        class="box box__m"
    ></lottie-player>
    <div class="box box__s"></div>
    <div class="box box__m"></div>
  </div>
</div>
</body>
</html>
