<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lottie | 実装編サンプル</title>

  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>

  <script type="module" src="https://unpkg.com/@dotlottie/player-component@2.3.0/dist/dotlottie-player.mjs"></script>
</head>

<body>
  <div class="wrapper">
    <div class="itemWrapper">
      <span>▼ 0.5倍速</span>
      <lottie-player
          autoplay loop speed="0.5"
          src="./../lottie/present-anim.json"
      ></lottie-player>
    </div>

    <div class="itemWrapper">
      <span>▼ 等倍速</span>
      <lottie-player
          autoplay loop
          src="./../lottie/present-anim.json"
      ></lottie-player>
    </div>

    <div class="itemWrapper">
      <span>▼ 2倍速</span>
      <lottie-player
          autoplay loop speed="2"
          src="./../lottie/present-anim.json"
      ></lottie-player>
    </div>

    <div class="itemWrapper">
      <span>▼ 3回だけ再生</span>
      <lottie-player
          autoplay loop count="3"
          src="./../lottie/present-anim.json"
      ></lottie-player>
    </div>

    <div class="itemWrapper">
      <span>▼ 逆再生</span>
      <lottie-player
          autoplay loop direction="-1"
          src="./../lottie/present-anim.json"
      ></lottie-player>
    </div>

    <div class="itemWrapper">
      <span>▼ 順↔︎逆再生の繰り返し</span>
      <lottie-player
          autoplay loop mode="bounce"
          src="./../lottie/present-anim.json"
      ></lottie-player>
    </div>

    <div class="itemWrapper">
      <span>▼ 5秒間休んで再生</span>
      <lottie-player
          autoplay loop intermission="5000"
          src="./../lottie/present-anim.json"
      ></lottie-player>
    </div>

    <div class="itemWrapper">
      <span>▼ 背景色指定</span>
      <lottie-player
          autoplay loop background="#eef"
          src="./../lottie/present-anim.json"
      ></lottie-player>
    </div>

    <div class="itemWrapper">
      <span>▼ コントローラー表示</span>
      <lottie-player
          autoplay loop controls
          src="./../lottie/present-anim.json"
      ></lottie-player>
    </div>

    <div class="itemWrapper">
      <span>▼ ホバーで動きます</span>
      <lottie-player
          loop hover
          src="./../lottie/present-anim.json"
      ></lottie-player>
    </div>

    <div class="itemWrapper">
      <span>▼ dotLottie形式</span>
      <dotlottie-player autoplay loop src="./../lottie/present-anim.lottie"></dotlottie-player>
    </div>
  </div>
</body>
</html>
